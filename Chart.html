        <section class="sec-4">
          <h1 class="animate">Chart</h1>
        
          <h6>&nbsp;</h6>
          <div class="animate">
      
            <div class="containerlab">
              <label>Chart <strong>Default</strong></label>
      
              <canvas id="myChart" width="360px"></canvas>
              
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <script>
                const ctx = document.getElementById('myChart');
      
                new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                      label: '# of Votes',
                      data: [12, 19, 3, 5, 2, 3],
                      borderWidth: 1
                    }]
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });
              </script>
            </div>
      
            <div class="containerlab">
              <label>Chart <strong>Data.json</strong></label>
      
              <canvas id="myChart2" width="360px"></canvas>
      
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <script>
       // Use an asynchronous function to fetch data
       async function fetchData() {
            try {
              const response = await fetch('data.json');
              const data = await response.json();
      
              // Chart configuration
              const ctx2 = document.getElementById('myChart2');
              new Chart(ctx2, {
                type: 'bar',
                data: {
                  labels: data.map(item => item.label),
                  datasets: [{
                    label: '# of Votes',
                    data: data.map(item => item.value),
                    borderWidth: 1
                  }]
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true
                    }
                  }
                }
              });
            } catch (error) {
              console.error('Error fetching data:', error);
            }
          }
      
          // Call the fetchData function
          fetchData();
              </script>
            </div>
          </div>
        </div>
